<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>cyarie labs</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="lab">
    <h1>CHRIS YARIE LABS</h1>
    <h3>"OUR LABS ARE WEBSCALE"</h3>
</div>
<script type="text/javascript">
    (function(){
        var window = this;
        var clientId = "6744a2023444038";
        var http = new XMLHttpRequest();
        var url = "https://api.imgur.com/3/gallery/r/labrador";
        http.open("GET", url, true);

        http.setRequestHeader("Authorization", "Client-ID " + clientId);

        http.onreadystatechange = function() {
            if(http.readyState == 4 && http.status >= 200 && http.status < 400) {
                var dorgs = JSON.parse(http.responseText);
                var randomDorg = dorgs.data[Math.floor(Math.random() * dorgs.data.length)];
                var lab = document.getElementsByClassName("lab")[0];
                var randomLab = document.createElement("img");
                randomLab.setAttribute("src", randomDorg.link);
                randomLab.setAttribute("id", "randomLab");
                lab.appendChild(randomLab);
            }
        };
        http.send();
    })();
</script>
</body>
</html>
